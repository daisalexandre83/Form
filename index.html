<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de validação</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="img/financeiro.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Cadastre sua conta</h1>
            <form method="POST" action="php" class="b7validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                   
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta?<a href="#">Faça seu login</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
